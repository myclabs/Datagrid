<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Datagrid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
</head>

<body>

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="#">Datagrid</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="datagrid-example"></div>
    </div>

    <script src="js/jquery-1.9.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/datagrid.js"></script>

    <script>
        var example1 = new Datagrid();

        example1.addColumns([
            new Column("title", "Title"),
            new Column("description", "Description")
        ]);

        example1.addRows([
            {
                "title":       "Test",
                "description": "This is a long description."
            },
            {
                "title":       "Another test",
                "description": "This is another long description."
            },
            {
                "description": "The description is defined before the title.",
                "title":       "A third test"
            }
        ]);

        example1.render(".datagrid-example");
    </script>

</body>
</html>
